<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List without Bullets or Numbers</title>
    <style>
        
        ul {
            list-style-type: none;
            padding: 0; 
        }

    
        ol {
            list-style-type: none;
            counter-reset: list; 
            padding: 0; 
        }

        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Unordered List without Bullets</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List without Numbers</h2>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
</body>
</html>
